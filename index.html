<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
     
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" 
        type="text/css" href="./assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
     
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Event</th>
                <th scope="col">Save</th>
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="hour">8am</th>
                <td ><input type="text" id="8am" placeholder="Enter Event"></td>
                <td><button id="saveBtn8"> save</button></td>
              
                
              </tr>
              <tr>
                <th scope="row" class="hour">9am</th>
                <td ><input type="text" id="9am" placeholder="Enter Event"></td>
                <td><button id="saveBtn9"> save</button></td>
                
              </tr>
              <tr>
                <th scope="row" class="hour">10am</th>
                <td ><input type="text" id="10am" placeholder="Enter Event"></td>
                <td><button id="saveBtn10"> save</button></td>
                
              </tr>

              <tr> 
                <th scope="row" class="hour">11am</th>
                <td ><input type="text" id="11am" placeholder="Enter Event"></td>
                <td><button id="saveBtn11"> save</button></td>
                
              </tr>

              <tr>
                <th scope="row" class="hour">12pm</th>
                <td ><input type="text" id="12pm" placeholder="Enter Event"></td>
                <td><button id="saveBtn12"> save</button></td>
                
              </tr>
              <tr>
                <th scope="row" class="hour">1pm</th>
                <td ><input type="text" id="1pm" placeholder="Enter Event"></td>
                <td><button id="saveBtn1"> save</button></td>
                
              </tr>
              <tr>
                <th scope="row" class="hour">2pm</th>
                <td ><input type="text" id="2pm" placeholder="Enter Event"></td>
                <td><button id="saveBtn2"> save</button></td>
                
              </tr>

              <tr>
                <th scope="row" class="hour">3pm</th>
                <td ><input type="text" id="3pm" placeholder="Enter Event"></td>
                <td><button id="saveBtn3"> save</button></td>
                
              </tr>
            </tbody>
          </table>
        
        
      <!-- Timeblocks go here -->
            
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
